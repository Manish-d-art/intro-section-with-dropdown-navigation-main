<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="/sass/main.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro section with dropdown navigation</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <header class="header">
    <nav>
      <div class="nav__block-1">
        <img src="/assets/images/logo.svg" alt="nav__logo">
        <button class="menuBtn">
          <img class="menu-icon" src="/assets/images/icon-menu.svg" alt="nav__menu">
        </button>
      </div>

    
      <div class="nav-list">
            <div class="close-icon-cont">
              <button class="closeBtn">
                <img class="close-menu-icon" src="/assets/images/icon-close-menu.svg" alt="close-icon">
              </button>
            </div>
            <ul>
              <li>
                <a href="#">Features <img class="arrow-icon" alt="arrow-icon" src="/assets/images/icon-arrow-down.svg"></a>
                <ul class="dropdown-1">
                  <li><img class="to-do" src="/assets/images/icon-todo.svg" alt="todo-icon"> Todo List</li>
                  <li><img class="calendor-icon" src="/assets/images/icon-calendar.svg" alt="calendor-icon"> Calendor </li>
                  <li><img class="Reminder-icon" src="/assets/images/icon-reminders.svg" alt="reminder-icon"> Reminders</li>
                  <li><img class="palnning-icon" src="/assets/images/icon-planning.svg" alt="planning-icon">  Planning </li>
                </ul>
              </li>
              <li>
                <a href="#">Company <img class="arrow-icon" alt="arrow-icon" src="/assets/images/icon-arrow-down.svg"></a>
                  <ul class="dropdown-2">
                    <li> <a href="#">History</a></li>
                    <li> <a href="#">Our Team</a> </li>
                    <li> <a href="#">Blog</a> </li>
                  </ul>
              </li>
              <li><a href="#">Careers</a></li>
              <li><a href="#">About</a></li>
            </ul>
            <div class="nav-footer">
              <a href="#" class="nav-login">Login</a>
              <button class="registerBtn">
                <a href="#" class="nav-list__register" >Register </a>
              </button>
            </div>
     </div>
    </nav>
  </header>

  <main class="main">

    <picture class="main__block1">
      <img class="hero-image" src="/assets/images/image-hero-mobile.png" alt="hero-img">
    </picture>

    <section class="main__text-block">
      <h1 class="main__heading">Make remote work</h1>
      <p class="main__text">
        Get your team in sync, no matter your location. Streamline processes, 
        create team rituals, and watch productivity soar.
      </p>
      <button class=""> <a class="section-btn" href="#">Learn more</a> </button>

      <div class="main__logo-block">
        <img class="main__log0" src=""
      </div>
    </section>
  </main>

</body>
</html>
